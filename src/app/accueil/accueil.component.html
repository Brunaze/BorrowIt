<!-- DEBUT CARDS -->
<div class="ml-4 mr-4 mt-4 mb-5">
    <div class="container" style="max-width:max-content;">
        <div class="row">
            <div class="conteneur col-sm-2" *ngFor="let o of rechercheObjet.getObjetRecherche()">
                <!--<div class="conteneur col-sm-2" *ngFor="let o of getListeObjets()"></div>-->
                <div class="card" style="border-radius: 15px;">
                    <a routerLink="/objet" (click)="recupObjetService.setObjet(o)">
                        <img class="card-img-top" src="{{ o.urlPhoto }}">
                    </a>
                    <div class="card-block">
                        <h4 class="card-title cursor-hover" routerLink="/objet">{{ o.nom }}</h4>
                        <p class="card-descrip">
                            {{ o.description }}
                        </p>
                        <div class="left-bottom-card">
                            <a (click)="userservice.setUser(o.proprietaire); route.navigateByUrl('/profil')">
                                <img class="card-img-bot" src="{{o.proprietaire.urlPhoto}}">
                            </a>
                        </div>
                        <div class="right-bottom-card mb-4">
                            <p class="card-text">
                                <br>
                                <small class="text-muted">
                                    Ajouté par
                                </small>
                                <br>
                                <small class="card-text-nom">
                                    {{ o.proprietaire.nom }} {{ o.proprietaire.prenom }}
                                </small>
                            </p>

                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- FIN CARDS -->
