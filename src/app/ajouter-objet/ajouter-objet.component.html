<div>
    <div class="conteneur container-fluid justify-content-center">
        <div class="row align-text-center" style="height: 900px;">
            <div class="mx-auto col-10 col-md-8 col-lg-6 mt-3">
                <form action=""
                    style="padding-left: 30px; padding-right: 30px; box-shadow: 1px 1px 3px 3px rgba(255, 205, 205, 0.925);"
                    #objetForm="ngForm"
                    (ngSubmit)="ajouterObjet(objetForm.value.tagObjet, objetForm.value.nom,objetForm.value.urlPhoto, objetForm.value.prixJour,  objetForm.value.caution, objetForm.value.description)">
                    <div class="md-form mb-4" style="text-align: center; padding-top: 15px;">
                        <h5 style="font-weight: bold;">Ajouter un nouvel objet</h5>
                    </div>
                    <div class="md-form mb-4">
                        <p style="font-weight: bold;">Type d'objet :</p>
                        <i class="fas prefix grey-text"></i>
                        <select class="form-select form-select-lg mb-3 form-control validate"
                            aria-label=".form-select-lg example" name="tagObjet" ngModel="" required>
                            <option value="outil">Outil</option>
                            <option value="livre">Livre</option>
                            <option value="jeu">Jeu</option>
                            <option value="musique">Musique</option>
                            <option value="film">Films</option>
                            <option value="mode">Mode</option>
                            <option value="immobilier">Immobilier</option>
                            <option value="sport">Sport</option>
                            <option value="informatique">Informatique</option>
                            <option value="vehicule">Véhicule</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="md-form mb-4">
                        <p style="font-weight: bold;">Nom de l'objet :</p>
                        <div class="form-group">
                            <input class="form-control" type="text" name="nom" id="nom"
                                placeholder="Entrer le nom de l'objet" ngModel="" required>
                        </div>
                    </div>
                    <div class="md-form mb-4">
                        <p style="font-weight: bold;">Entrer l'URL de la photo :</p>
                        <div class="form-group">
                            <input class="form-control" name="urlPhoto" ngModel="" required placeholder="Entrer URL">
                        </div>
                    </div>
                    <div class="md-form mb-4">

                        <p style="font-weight: bold;">Entrer le prix par jour (en €) :</p>
                        <div class="form-group">
                            <input id="prix-jour" class="form-control" name="prixJour" ngModel="" required
                                placeholder="Entrer prix/jour" type="number">
                        </div>
                    </div>
                    <div class="md-form mb-4">
                        <p style="font-weight: bold;">Entrer le prix de la caution (en €) :</p>
                        <div class="form-group">
                            <input class="form-control" id="prix-caution" name="caution" ngModel="" required
                                placeholder="Entrer prix caution" type="number">

                        </div>
                    </div>

                    <div class="md-form mb-">
                        <p style="font-weight: bold;">Description de l'objet :</p>
                        <div class="form-floating">
                            <textarea maxlength="150" class="form-control validate" id="floatingTextarea2"
                                name="description" style="height: 100px"
                                placeholder="Entrer une description (150 caractères max)" ngModel=""></textarea>
                        </div>
                    </div>
                    <div class="error-text text-center" *ngIf="msgErr != null">
                        {{ msgErr }}
                    </div>
                    <div class="d-flex flex-column" style="text-align: center;">
                        <a *ngIf="authService.isConnected()">
                            <input type="submit" class="creation btn btn-round custom-close mb-5" value="Créer
                            l'objet"
                                style="width:200px;color: white; background-color: rgb(211, 0, 0); border-radius: 30px;"
                                routerLink=""></a>
                    </div>
                    <div class="d-flex flex-column" style="text-align: center;">
                        <a *ngIf="authService.isNotConnected()">
                            <input type="submit" class="creation btn btn-round custom-close mb-5" value="Créer
                            l'objet" data-toggle="modal" data-target="#modalLoginForm"
                                style="width:200px;color: white; background-color: rgb(211, 0, 0); border-radius: 30px;"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Formulaire de connexion -->
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Connexion</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body mx-3">
                <form #loginForm="ngForm" (ngSubmit)="connexion(loginForm.value)">
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input name="mail" type="email" id="formemail" class="form-control validate" ngModel="">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input name="motDePasse" type="password" id="formpassword" class="form-control validate"
                            ngModel="">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Mot de passe</label>
                    </div>
                    <div class="error-text text-center" *ngIf="msgErr != null">
                        {{ msgErr }}
                    </div>
                    <div class="d-flex flex-column text-center">
                        <button class="btn btn-default btn-round custom-close" id="closeModal">Connexion</button>
                    </div>
                </form>
            </div>

            <div class="modal-footer d-flex justify-content-center">

                <p>Pas encore membre ? <a class="tooltip-test" data-toggle="modal" data-dismiss="modal"
                        data-target="#modalInscriptionForm" style="color: cornflowerblue;">Inscrivez-vous</a></p>

            </div>

        </div>
    </div>
</div>
<!-- Fin de formulaire de connexion -->

<!-- Formulaire d'inscription -->
<div class="modal fade" id="modalInscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Inscription</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body mx-3">
                <form #inscriptionForm="ngForm" (ngSubmit)="inscription(inscriptionForm.value)">

                    <div class="md-form">
                        <i class="fas fa-solid fa-user prefix grey-text"></i>
                        <input name="nom" type="text" id="defaultForm-nom" class="form-control validate" ngModel="">
                        <label data-error="wrong" data-success="right" for="defaultForm-nom">Nom</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-solid fa-user prefix grey-text"></i>
                        <input name="prenom" type="text" id="defaultForm-prenom" class="form-control validate"
                            ngModel="">
                        <label data-error="wrong" data-success="right" for="defaultForm-prenom">Prénom</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-solid fa-phone prefix grey-text"></i>
                        <input name="numeroTelephone" type="tel" id="defaultForm-numeroTelephone"
                            class="form-control validate" ngModel="" pattern="[0-9]{10}">
                        <label data-error="wrong" data-success="right" for="defaultForm-numeroTelephone">Numéro de
                            téléphone</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input name="mail" type="email" id="defaultForm-mail" class="form-control validate" ngModel="">
                        <label data-error="wrong" data-success="right" for="defaultForm-mail">Email</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input name="motDePasse" type="password" id="defaultForm-pass" class="form-control validate"
                            ngModel="">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Mot de passe</label>
                    </div>
                    <div class="d-flex flex-column text-center"><button
                            class="btn btn-default btn-round">S'inscrire</button>
                    </div>
                </form>
            </div>

            <div class="modal-footer d-flex justify-content-center">
                <p>Déjà membre ? <a class="tooltip-test" data-toggle="modal" data-dismiss="modal"
                        data-target="#modalLoginForm" style="color: cornflowerblue;">Connexion</a></p>
            </div>

        </div>
    </div>
</div>
<!-- Fin de formulaire d'inscription -->
