<div>
    <div class="conteneur container-fluid justify-content-center">
        <div class="row align-text-center" style="height: 900px;">
            <div class="mx-auto col-10 col-md-8 col-lg-6 mt-3">
                <form action=""
                    style="padding-left: 30px; padding-right: 30px; box-shadow: 1px 1px 3px 3px rgba(255, 205, 205, 0.925);"
                    #objetForm="ngForm"
                    (ngSubmit)="modifierObjet(objetForm.value.tagObjet, objetForm.value.nom,objetForm.value.urlPhoto, objetForm.value.prixJour,  objetForm.value.caution, objetForm.value.description)">
                    <div class="md-form mb-4" style="text-align: center; padding-top: 15px;">
                        <p style="font-weight: bold; font-size: x-large;">Modifier mon objet</p>
                    </div>
                    <div class="md-form mb-4">
                        <p style="font-weight: bold;">Type d'objet :</p>
                        <i class="fas prefix grey-text"></i>
                        <select class="form-select form-select-lg mb-3 form-control validate"
                            aria-label=".form-select-lg example" name="tagObjet" ngModel="" required>
                            <option value="outil">Outil</option>
                            <option value="livre">Livre</option>
                            <option value="jeu">Jeu</option>
                            <option value="musique">Musique</option>
                            <option value="film">Films</option>
                            <option value="mode">Mode</option>
                            <option value="immobilier">Immobilier</option>
                            <option value="sport">Sport</option>
                            <option value="informatique">Informatique</option>
                            <option value="vehicule">Véhicule</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="md-form mb-4">
                        <p style="font-weight: bold;">Nom de l'objet :</p>
                        <div class="form-group">
                            <input class="form-control" type="text" name="nom" id="nom"
                                placeholder="Entrer le nom de l'objet" ngModel="" required>
                        </div>
                    </div>
                    <div class="md-form mb-4">
                        <p style="font-weight: bold;">Entrer l'URL de la photo :</p>
                        <div class="form-group">
                            <input class="form-control" name="urlPhoto" ngModel="" required placeholder="Entrer URL">
                        </div>
                    </div>
                    <div class="md-form mb-4">

                        <p style="font-weight: bold;">Entrer le prix par jour (en €) :</p>
                        <div class="form-group">
                            <input id="prix-jour" class="form-control" name="prixJour" ngModel="" required
                                placeholder="Entrer prix/jour" type="number">
                        </div>
                    </div>
                    <div class="md-form mb-4">
                        <p style="font-weight: bold;">Entrer le prix de la caution (en €) :</p>
                        <div class="form-group">
                            <input class="form-control" id="prix-caution" name="caution" ngModel="" required
                                placeholder="Entrer prix caution" type="number">

                        </div>
                    </div>

                    <div class="md-form mb-">
                        <p style="font-weight: bold;">Description de l'objet :</p>
                        <div class="form-floating">
                            <textarea maxlength="150" class="form-control validate" id="floatingTextarea2"
                                name="description" style="height: 100px"
                                placeholder="Entrer une description (150 caractères max)" ngModel=""></textarea>
                        </div>
                    </div>
                    <div class="d-flex flex-column" style="text-align: center;">
                        <a>
                            <input type="submit" class="creation btn btn-round custom-close mb-5" value="Modifier
                            l'objet"
                                style="width:200px;color: white; background-color: rgb(211, 0, 0); border-radius: 30px;"
                                routerLink=""></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
