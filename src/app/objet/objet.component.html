<div class="container " style="margin-top: 50px;">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <img src="https://pimdatacdn.bahco.com/media/sub637/16a10be11fad9b3f.png" class="card-img-top"
                    alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ objet.nom }}</h5>
                    <p class="card-text">{{ objet.prixJour }} €/jour</p>
                    <p class="card-text">{{ objet.caution }} €</p>
                    <a class="btn btn-primary">Louer</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <p><label for="start">Début de location : </label>
                <input type="date" id="start" name="trip-start" value="2023-03-03" min="2023-01-01" max="2023-12-31">
            </p>
            <p><label for="start">Fin de location : </label>
                <input type="date" id="start" name="trip-start" value="2023-03-03" min="2023-01-01" max="2023-12-31">
            </p>
        </div>
    </div>




</div>
